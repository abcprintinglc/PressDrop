<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PressDrop Standalone Bleed Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>PressDrop Standalone</h1>
        <p>Extend artwork with Gemini AI (banana nano) to generate printable bleed.</p>
      </header>

      <section class="panel">
        <label class="stack">
          <span>Gemini API key</span>
          <input id="apiKey" type="password" placeholder="AIza..." />
        </label>

        <label class="stack">
          <span>Bleed size (px)</span>
          <input id="bleedSize" type="number" min="8" max="600" value="128" />
        </label>

        <label class="stack">
          <span>Prompt hint (optional)</span>
          <textarea id="prompt" rows="3" placeholder="e.g. Continue the sky and trees"></textarea>
        </label>

        <label class="stack">
          <span>Artwork image</span>
          <input id="imageInput" type="file" accept="image/*" />
        </label>

        <button id="generateButton">Generate bleed</button>
        <p id="status" class="status" role="status"></p>
      </section>

      <section class="preview">
        <div>
          <h2>Original</h2>
          <img id="originalPreview" alt="Original upload preview" />
        </div>
        <div>
          <h2>Generated bleed</h2>
          <img id="generatedPreview" alt="Generated bleed preview" />
          <a id="downloadLink" class="download" download="pressdrop-bleed.png">Download PNG</a>
        </div>
      </section>

      <section class="help">
        <h2>How it works</h2>
        <ol>
          <li>Upload your artwork.</li>
          <li>Gemini AI generates a larger canvas with extra bleed.</li>
          <li>Download the expanded PNG for print-ready output.</li>
        </ol>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>

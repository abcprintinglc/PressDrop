<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressDrop | ABC Printing LC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>PressDrop</h1>
            <p>Upload your artwork for ABC Printing LC</p>
        </header>

        <form id="uploadForm">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <textarea name="notes" placeholder="Job Instructions (Quantity, Paper Type, Deadline...)" rows="3"></textarea>

            <div id="drop-area">
                <p>Drag & Drop files here</p>
                <p class="small">or</p>
                <input type="file" id="fileElem" multiple accept="image/*,.pdf,.ai,.psd" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Browse Files</label>
                <div id="gallery"></div>
            </div>

            <button type="submit" id="submit-btn">Send Files</button>
        </form>
        
        <div id="status"></div>
        <div id="ai-summary" class="ai-summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
